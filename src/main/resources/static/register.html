<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<form id="form1" action="/public/register" method="post" enctype="multipart/form-data">

<div class="dowebok">
         <div class="logo"></div>
         <div class="form-item"><input id="username" name="username" type="text" autocomplete="off" placeholder="登录账号"></div>
         
         <div class="form-item"><input id="password" name="password" type="password" autocomplete="off" placeholder="登录密码"></div>
         
         <div style="margin-left:80px;margin-top:-10px;">个性签名：<input type="text" name="sign"></div>
         
         <div style="margin-left:80px;margin-top:20px;">个性头像：<input type="file" name="avatar"></div>
       
         <div class="form-item" style="margin-top:20px;"><button id="submit" type="submit">注册</button></div>
         
         <div class="reg-bar" style="margin-left:370px;margin-top:-510px;width:50px;border: 0px solid #fff;"><a class="reg" href="login.html">登录</a></div>
</div>

</form>

</body>
</html>

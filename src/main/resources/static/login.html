<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>用户登录</title>
</head>
<body>

<form action="/public/login" method="post" >

<div class="dowebok">
         <div class="logo"></div>
         <div class="form-item">
             <input id="username" name="username" type="text" autocomplete="off" placeholder="登录账号">
         </div>
         <div class="form-item">
             <input id="password" name="password" type="password" autocomplete="off" placeholder="登录密码">
         </div>
         <div class="form-item"><button id="submit" type="submit">登 录</button></div>
         <div class="reg-bar">
             <a class="reg" href="register.html">立即注册</a>
             <a class="forget" href="javascript:">忘记密码</a>
         </div>
</div>
    
</form>

</body>
</html>
